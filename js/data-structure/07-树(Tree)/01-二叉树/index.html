  <title>树</title>
  <link href="./favicon.ico" rel="shortcut icon">
</head>
<body>
  <ul>
    <li>树是一种非线性的数据结构，表示一对多的关系(如文件目录结构，公司的组织架构，家族图谱等)</li>
    <li>与数组相比，数组具备快速通过下标访问，但如果根据元素内容查找或插入删除性能偏低</li>
    <li>与链表相比，链表虽然插入删除效率较高(中间位置仍然没那么高)，但是查找需要从头(或从尾)开始</li>
    <li>与哈希表相比，哈希表虽然查询，插入和删除效率都很高，但空间利用率不高(有很多空位)，且元素之间时无序的导致难以按固定顺序遍历，也难以快速找到最大最小值等</li>
    <li>树可以解决数组，链表，哈希表的部分缺点(查询，插入和删除方便，空间利用率高)，但实现难度较数组，链表，哈希表都稍复杂</li>
  </ul>
</body>
</html>
